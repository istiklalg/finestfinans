
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block baslik %} Anasayfa İçerik Yönetimi {% endblock %}

{% block govde %}

<div class="container">
    <div class="row">
        <div class="col-md-9">

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>Haber / Başlık / İçerik Giriş Ekranı</h1>
                {{ form|crispy }}
                {{ form.media }}
                <input class="btn btn-outline-info" type="submit" value="Kaydet">
            </form>

        </div>
     </div>
</div>
{% endblock %}
